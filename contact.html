<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Scholars & Beyond</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1.2rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background: #22c55e;
      color: #052e16;
      padding: 0.9rem;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Request Tutoring</h1>

    <form action="https://formspree.io/f/mjgweegz" method="POST">

      <label for="name">Full Name</label>
      <input type="text" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" required>

      <label for="age">Student Age</label>
      <input type="number" name="age" min="5" max="100" required>

      <label for="subject">Subject Needed</label>
      <select name="subject" required>
        <option value="">Select a subject</option>
        <option>Algebra</option>
        <option>Geometry</option>
        <option>Trigonometry</option>
        <option>Calculus</option>
        <option>Chess</option>
      </select>

      <!-- Optional anti-spam -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Submit Request</button>
    </form>

    <div class="note">
      Youâ€™ll receive a response shortly after submitting.
    </div>
  </div>

</body>
</html>
