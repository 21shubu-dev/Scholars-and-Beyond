<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholars & Beyond | Math & Chess Tutoring</title>

  <meta name="description" content="Scholars & Beyond offers expert Math and Chess tutoring. AICE Math A, perfect EOC scores, 1440 SAT, and a 1740 FIDE rating." />

  <style>
    :root {
      --primary: #1d4ed8;
      --secondary: #0f172a;
      --accent: #22c55e;
      --bg: #f8fafc;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--secondary);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #1e40af);
      color: white;
      padding: 4rem 1.5rem;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      text-align: center;
    }

    .header-inner img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.8);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0.5rem auto 1.5rem;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: #052e16;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    section {
      padding: 4rem 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .highlight {
      background: #eef2ff;
      border-left: 6px solid var(--primary);
    }

    .about {
      max-width: 850px;
      margin: auto;
      text-align: center;
      font-size: 1.1rem;
    }

    /* Reviews */
    .review-container {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    #review-box {
      min-height: 200px;
      transition: opacity 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.75rem;
    }

    .stars {
      color: #facc15;
      font-size: 1.3rem;
    }

    .review-text {
      font-size: 1.1rem;
      font-style: italic;
    }

    .reviewer {
      font-weight: 600;
      color: var(--primary);
    }

    .contact {
      background: var(--secondary);
      color: white;
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      text-align: center;
    }

    .contact p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="Screenshot_20260124-210725_WhatsApp.jpg" alt="Tutor photo">
    <div>
      <h1>Scholars & Beyond</h1>
      <p>
        Math and Chess Tutoring that builds confidence, critical thinking,
        and real results — from the classroom to competition.
      </p>
      <a href="#contact" class="btn">Get Started</a>
    </div>
  </div>
</header>

<section>
  <h2>What Students & Parents Say</h2>
  <div class="review-container">
    <div id="review-box" class="card">
      <div class="stars" id="stars"></div>
      <div class="review-text" id="review-text"></div>
      <div class="reviewer" id="reviewer"></div>
    </div>
  </div>
</section>

<footer>
  © 2026 Scholars & Beyond — Math & Chess Tutoring. All rights reserved.
</footer>

<script>
  const reviews = [
    {
      name: "Risha B (Math Student)",
      rating: 5,
      text: "Shubham is the best tutor you could possibly ever have. His brain thinks so uniquely and if you have a specific question about something he'll always know the answer. He will also make up examples from his head in order to help you understand the topic efficiently. I promise you he'll be the best you've ever had."
    },
    {
      name: "Lexie P (Math Student)",
      rating: 5,
      text: "Shubham is a great tutor, he excels in math and has helped me a lot with my grades. I used to struggle with my test scores with D's and now I have gotten almost all A's on my tests now that he has helped me. He is patient, clear, and easy to work with. When you are lost, he clearly explains everything to you. I am very thankful for his help and guidance through my struggles. If you are looking for someone to help you with math, he is the right person to go to."
    },
    {
      name: "Chess Student",
      rating: 5,
      text: "Excellent chess coach. Game analysis helped me understand my mistakes and improve much faster."
    },
    {
      name: "Parent",
      rating: 5,
      text: "Professional, patient, and extremely knowledgeable in both math and chess. Highly recommended!"
    }
  ];

  let index = 0;
  const reviewBox = document.getElementById("review-box");
  const reviewText = document.getElementById("review-text");
  const reviewer = document.getElementById("reviewer");
  const stars = document.getElementById("stars");

  function renderStars(rating) {
    return "★".repeat(rating) + "☆".repeat(5 - rating);
  }

  function rotateReviews() {
    reviewBox.style.opacity = 0;

    setTimeout(() => {
      reviewText.textContent = reviews[index].text;
      reviewer.textContent = reviews[index].name;
      stars.textContent = renderStars(reviews[index].rating);

      reviewBox.style.opacity = 1;
      index = (index + 1) % reviews.length;
    }, 600);
  }

  rotateReviews();
  setInterval(rotateReviews, 5000);
</script>

</body>
</html>
